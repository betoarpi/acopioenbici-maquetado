    <!-- Formulario -->
    <header class="header" role="banner">
        <figure class="hero">
            <img src="src/img/hero-donar.jpg" alt="donar">
            <figcaption>Foto: Luis Arango</figcaption>
        </figure>
        <div class="header-container">
            <a href="" class="logo">
                <img src="src/img/acopioenbici-logo.svg" alt="Acopio en Bici">
            </a>
            <div class="nav">
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li class="active"><a href="">Quiero Donar</a></li>
                    <li><a href="">Quiero Entregar</a></li>
                    <li><a href=""><i class="fa fa-twitter-square"></i></a></li>
                    <li><a href=""><i class="fa fa-facebook-square"></i></a></li>
                </ul>
                <a href="" class="nav-trigger"><i class="fa fa-bars"></i></a>
            </div>
            <h1>Quiero Donar <i class="fa fa-heart"></i></h1>
        </div>
    </header>

    <main class="main-container" role="main">
        <section class="form-container">
            <h3>¡México te necesita hoy!</h3>
            <p>Por favor llena el formulario con tu nombre, e indica tu ubicación en el mapa.</p>

            <form action="" class="form">
                <div class="form-row">
                    <div class="form-field">
                        <label for="">Nombre Completo <span>*</span></label>
                        <input type="text">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-field">
                        <label for="">Correo electrónico <span>*</span></label>
                        <input type="email">
                        <i class="fa fa-at"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="">Twitter <span>*</span></label>
                        <input type="text">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="form-field">
                        <label for="">Teléfono <span>*</span></label>
                        <input type="tel">
                        <i class="fa fa-mobile"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="">Tamaño de Mochila <span>*</span></label>
                        <input type="text">
                        .form
                    </div>
                    <div class="form-field">
                        <label for="">Ubicación exacta <span>*</span></label>
                        <input type="text">
                        <i class="fa fa-map-marker"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="">Tipo de donación<span>*</span></label>
                        <select class="tipo-donacion" name="donacion">
                            <option value="Selecciona una opción" selected>Selecciona una opción</option>
                            <option value="Agua">Agua</option>
                            <option value="Comida">Comida</option>
                            <option value="Medicinas">Medicinas</option>
                            <option value="Suero">Suero</option>
                            <option value="Baterías">Baterías</option>
                        </select>
                        <i class="fa fa-"></i>
                    </div>
                    <div class="form-field">
                        <label for="">Horario de disponibilidad<span>*</span></label>
                        <input type="text" placeholder="De 7:00 am a 8:00 pm">
                        <i class="fa fa-caret-up"></i>
                        <i class="fa fa-caret-down"></i>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-field">
                        <label for="">Palabra Secreta<span>*</span></label>
                        <input type="text">
                        <i class="fa fa-user-secret"></i>
                    </div>
                    <div class="form-field">
                        <button type="submit" name="button">Rnviar mis datos <i class="fa fa-paper-plane"></i></button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer" role="footer">
        <a href="" class="logo">
            <img src="src/img/acopioenbici-logo-dark.svg" alt="Acopio en Bici">
        </a>
        <p>&copy; 2017 Acopio en Bici. <a href="#">Aviso de Privacidad</a>. Fotos por Luis Arango.</p>
    </footer>
